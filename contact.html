<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Create Account</h2>
    <div class="container">
      <div>
        <form class="needs-validation" novalidate>
          <small class="form-text text-muted"> STEP 1 of 3 </small>
          <h3>Account Details</h3>

          <div class="row">
            <div class="form-group col">
              <label for="firstname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="John"
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>

            <div class="form-group col">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Doe"
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="contactEmail">Contact Email</label>
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                aria-describedby="emailHelp"
                placeholder="your-email@hurizun.com"
                required
              />

              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>

            <div class="form-group col">
              <label for="contactPhone">Contact Phone</label>
              <input
                type="tel"
                class="form-control"
                id="contactPhone"
                aria-describedby="telHelp"
                placeholder="(123) 456 7890"
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
            <small id="emailHelp" class="form-text text-muted">
              Used for account login and purchase order notification
            </small>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="formCheckWholesale"
              required
            />
            <label class="form-check-label" for="formCheckWholesale">
              I am signing up as a wholesale partner
            </label>
          </div>

          <button class="btn btn-warning" type="reset">Cancel</button>
          <button class="btn btn-warning" type="submit">Next</button>
        </form>
      </div>

      <div>
        <form class="needs-validation" novalidate>
          <small class="form-text text-muted"> STEP 2 of 3 </small>
          <h3>Wholesale Details</h3>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="typeOfBusiness"> Type of Business </label>
              <select id="typeOfBusiness" class="form-control" required>
                <option selected>Choose...</option>
                <option value="1">Brick and Mortar / Retail</option>
                <option value="2">Online Ecommerce</option>
                <option value="3">Both: Online and Retail Store</option>
                <option value="4">Distributor</option>
              </select>
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
            <div class="form-group col-md-6">
              <label for="businessWebsite">Business Website</label>
              <input
                type="text"
                class="form-control"
                id="businessWebsite"
                placeholder="hurizun.com"
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="legalBusinessName">Legal Business Name</label>
              <input
                type="text"
                class="form-control"
                id="legalBusinessName"
                placeholder="Nerya LLC"
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
            <div class="form-group col-md-6">
              <label class="col" for="dbaName">Doing Business As </label>
              <!-- <div class="form-check col">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <small>
                  <label class="form-check-label" for="gridCheck">
                    Same as Legal business name
                  </label>
                </small>
              </div> -->
              <input
                type="text"
                class="form-control"
                id="dbaName"
                placeholder="Hurizun"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6">
              <label for="inputAddress">Billing Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
            <div class="form-group col-6">
              <label for="inputAddress2">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-5">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" required />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control" required>
                <option selected>Choose...</option>
                <option>CA</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" required />
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
              <label for="billingEmail">Billing Email</label>
              <input
                type="email"
                class="form-control"
                id="billingEmail"
                aria-describedby="emailHelp"
                placeholder="your-email@hurizun.com"
                required
              />
              <!-- <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small> -->
            </div>
            <div class="form-group col">
              <label for="billingPhone">Billing Phone</label>
              <input
                type="tel"
                class="form-control"
                id="billingPhone"
                aria-describedby="telHelp"
                placeholder="(123) 456 7890"
                required
              />
              <!-- <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small> -->
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="resaleLicense">Resale License / Tax ID </label>
              <input
                type="tel"
                class="form-control"
                id="resaleLicense"
                aria-describedby="licenseHelp"
                placeholder=""
                required
              />
              <small id="licenseHelp" class="form-text text-muted">
                Proof of business is required
              </small>
            </div>
            <div class="custom-file col-md-6">
              <label for="resaleLicense"
                >Proof of Resale License / Tax ID
              </label>
              <input
                type="file"
                class="custom-file-input"
                id="resaleLicensePDF"
                required
              />

              <!-- <div class="invalid-feedback">
                Example invalid custom file feedback
              </div> -->
            </div>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label class="form-check-label" for="exampleCheck1"
              >I agree to wholesale terms</label
            >
          </div>
          <button type="button" class="btn btn-primary">Back</button>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
      <div>
        <form>
          <small class="form-text text-muted"> STEP 3 of 3 </small>
          <h3>Create Password</h3>
          <div class="row">
            <div class="form-group col">
              <label for="exampleInputPassword1">Enter Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-group col">
              <label for="exampleInputPassword1">Repeat Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="subscribeCheck"
            />
            <label class="form-check-label" for="subscribeCheck"
              >Subcribe to our email newsletter</label
            >
          </div>
          <button type="button" class="btn btn-primary">Back</button>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
